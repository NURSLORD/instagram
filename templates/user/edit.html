<!DOCTYPE html>
<html lang="en">
{% load main_tag %}
<head>
    <meta charset="UTF-8">
    <title>Редактировать</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
{% if user.is_authenticated %}
    <form action="{% url 'edit' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="container bootstrap snippets bootdey">
            <h1 class="text-primary">Редактировать профиль</h1>
            <a href="{% url 'home' %}">Главная</a>
            <hr>
            <div class="row">
                <!-- left column -->
                <div class="col-md-3">
                    <div class="text-center">
                        <img src="{{ user.image.url }}"
                             class="avatar img-circle img-thumbnail" alt="avatar">
                        <h6>Загрузить другое фото...</h6>

                        <input type="file" name="image" class="form-control">
                    </div>
                </div>

                <!-- edit form column -->
                <div class="col-md-9 personal-info">
                    <div class="alert alert-info alert-dismissable">
                        <a class="panel-close close" data-dismiss="alert">×</a>
                        <i class="fa fa-coffee"></i>
                        Вы уверены, что хотите <strong>изменить</strong> свои данные?
                    </div>
                    <h3>Личная информация</h3>

                    <div class="form-group">
                        <label class="col-lg-3 control-label">Полное имя</label>
                        <div class="col-lg-8">
                            <input class="form-control" type="text" name="full_name"
                                   value="{{ user.first_name }}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Номер телефона</label>
                        <div class="col-lg-8">
                            <input class="form-control" type="text" name="number_phone"
                                   value="{{ user.phone }}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Эл.Адрес</label>
                        <div class="col-lg-8">
                            <input class="form-control" type="text" name="email" value="{{ user.email }}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">О себе</label>
                        <div class="col-lg-8">
                            <input class="form-control" type="text" name="biograhy" value="{{ user.biography }}">
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <button type="submit">Сохранить</button>
    </form>
{% endif %}




<hr>
<style>

    body {
        margin-top: 20px;
    }

    .avatar {
        width: 200px;
        height: 200px;
    }
</style>
</body>
</html>
